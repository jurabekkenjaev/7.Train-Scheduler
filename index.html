<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Train Scheduler</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Anytime is Train Time</h1>
            <br>
            <h3>Choo Choo. Chee Chee.</h3>
        </div>

        <div class="section">
            <div class="panel panel-primary">
                <!-- Default panel contents -->
                <div class="panel-heading">Current Train Schedule</div>
                <!-- Table -->
                <table class="table" id="empTable">
                    <thead>
                        <!-- Table head -->
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <!-- Table body -->
                    <tbody>
                        
                    </tbody>
                </table>
            </div>

            <div class="panel panel-primary">

                <!-- Default panel contents -->
                <div class="panel-heading">Add Train</div>
                <div class="panel-body table">

                    <!-- Train Name -->
                    <label for="input">Train Name</label>
                    <input type="text" class="form-control" id="trainName" placeholder="Enter the name of the train">
                    <br>

                    <!-- Where -->
                    <label for="input">Destination</label>
                    <input type="text" class="form-control" id="destination" placeholder="Enter the destination">
                    <br>

                    <!-- First Train Time -->
                    <label for="input">First Train Time (HH:mm - military time)</label>
                    <input type="text" class="form-control" id="firstTrain" placeholder="Enter the time to check if any train is available">
                    <br>

                    <!-- Frequency -->
                    <label for="input">Frequency (min)</label>
                    <input type="text" class="form-control" id="frequency" placeholder="That is important">
                    <br>
                    <button type="button" class="btn btn-primary" id="submit">Submit</button>


                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript links -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
    <script src="main.js"></script>

</body>

</html>
